<label
		class="switch {inButton ? 'inButton' : ''}"
		style="{vertical ? 'transform: rotate(0.25turn)' + (inButton ? 'scale(0.6)' : '') : ''};"
>
	<input
			bind:checked="toggled"
			type="checkbox"
			on:change="fire('select', event.target.checked)"
	>
	<span class="slider round"></span>
</label>
<style>
	label {
		margin: 0;
	}

	.switch {
		position: relative;
		display: inline-block;
		width: 60px;
		height: 34px;
	}

	.switch.inButton {
		transform: rotate(0.25turn) scale(0.6);
		position: absolute;
		left: -5px;
		top: 8px;
	}

	.switch input {
		opacity: 0;
		width: 0;
		height: 0;
	}

	.slider {
		position: absolute;
		cursor: pointer;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		/*background-color: #ccc;*/
		background-color: #000;
		-webkit-transition: .4s;
		transition: .4s;
	}

	/*
	setting transition to .7 to match the FactorRanking.html timing
	refactor out in future, if needed
	*/
	.slider:before {
		position: absolute;
		content: "";
		height: 26px;
		width: 26px;
		left: 4px;
		bottom: 4px;
		background-color: white;
		-webkit-transition: .7s;
		transition: .7s;
	}

	input:checked + .slider {
		background-color: #000;
	}

	input:focus + .slider {
		box-shadow: 0 0 1px #000;
	}

	input:checked + .slider:before {
		-webkit-transform: translateX(26px);
		-ms-transform: translateX(26px);
		transform: translateX(26px);
	}

	/* Rounded sliders */
	.slider.round {
		border-radius: 34px;
	}

	.slider.round:before {
		border-radius: 50%;
	}
</style>
