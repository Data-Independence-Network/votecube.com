<!DOCTYPE html>
<html lang="en">
<body>
<head>
	<link rel="stylesheet" href="styles/mobirise-icons.css">
	<link rel="stylesheet" href="styles/tether.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/bootstrap-grid.min.css">
	<link rel="stylesheet" href="styles/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/style(1).css">
	<link rel="stylesheet" href="styles/style(2).css">
	<link rel="stylesheet" href="styles/mbr-additional.css" type="text/css">

	<style>
		body {
			color: rgb(35, 35, 35);
			display: block;
			font-family: Dosis, sans-serif;
			font-size: 40px;
			font-style: normal;
			font-weight: 300;
			line-height: 62px;
		}

		svg {
			margin-left: 62px;
		}

		table {
			margin: 21px;
			width: 1080px;
		}

		ul {
			list-style-type: none;
			margin-top: 10px;
			padding-inline-start: 0px;
		}

		.coreValues {
			display: inline-block;
			font-size: 58px;
			line-height: 50px;
			width: 100%;
		}

		.companyName {
			box-sizing: border-box;
			color: rgb(193, 193, 193);
			display: inline-block;
			font-family: Dosis, sans-serif;
			font-size: 76px;
			font-style: normal;
			font-weight: 700;
			line-height: 70px;
			text-decoration-color: rgb(193, 193, 193);
			text-decoration-line: none;
			text-decoration-style: solid;
			text-size-adjust: 100%;
			white-space: normal;
		}

		.contactInfo {
			font-size: 25px;
			line-height: 35px;
			margin-left: 260px;
		}

		.personName {
			font-size: 30px;
			font-weight: 700;
			line-height: 50px;
			margin-left: 260px;
		}

		.title {
			padding-left: 30px;
			vertical-align: top;
			width: 39%;
		}

</head>
<table>
	<tr>
		<td
				class="title"
		>
			<svg height="245" viewBox="21 21 303 303" width="225"
			     xmlns="http://www.w3.org/2000/svg">
				<g class="layer">
					<title>Votecube TM</title>
					<polygon fill="yellow" id="svg_8"
					         points="298,84 163,164 25,84 161,22 298,84 "></polygon>
					<polygon fill="#b837c8" id="svg_9"
					         points="283,235 164,323 165,168 300,88 283,235 "></polygon>
					<polygon fill="#f37020" id="svg_10"
					         points="161,168 160,324 38,235 23,88 161,168 "></polygon>

			>
				VOTECUBE

					class="coreValues"
			>
			decide together
			</span>
