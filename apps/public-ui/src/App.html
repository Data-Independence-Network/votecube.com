<svelte:window on:resize="handleResize(event)"/>
<article
        class="{activeClass}"
        id="layout"
>
    <!-- Menu toggle -->
    <TopBar
        mainMenuActive={isMenuActive}
        on:setViewType="setViewType(event)"
        ></TopBar>
    <nav
            class="menu-link {activeClass}"
            id="menuLink"
            on:click="toggleMenu()"
    >
        <!--Hamburger icon -->
        <span></span>
    </nav>
    <Menu
        active="{$showMainMenu}"
        on:selected="selectMenu(event)"
    ></Menu>
    <section
            id="main"
            on:click="clickMain()"
    >
        <svelte:component this="{PageComp}"/>

    </section>
</article>

<style>
    #main {
        height: 100%;
    }
</style>

<script>

import {scheduleToResize, startResizeInterval} from './resizer.js'
import Menu from './shell/menu/Menu.html'
import TopBar from './shell/top/TopBar.html'
import store from './store.js';
import {navigateToPage, setupRoutes} from './routes.js'
import * as routes from './routes'
import {loadUi} from './libs/text/ui'

import DatesSelector from './pages/poll/create/Dates.html'
import LocationSelector from './pages/poll/create/Location.html'
import NameLocationDatesSelector from './pages/poll/create/NameLocationDates.html'
import CubeVote from './pages/poll/vote/Cube.html'
import VerticalBarVote from './pages/poll/vote/Chart.html'

const pageMap = {
    [routes.CHART]: VerticalBarVote,
    [routes.CREATE_POLL_NAME_LOG_DATE]: NameLocationDatesSelector,
    [routes.CUBE]: CubeVote,
    [routes.SELECT_POLL_DATES]: DatesSelector,
    [routes.SELECT_POLL_LOCATION]: LocationSelector,
};

export default {
    components: {
        Menu,
        TopBar
    },
    computed: {
        activeClass: ({$showMainMenu}) => $showMainMenu ? 'active' : ''
    },
    data() {
        return {
            PageComp: null
        }
    },
    methods: {
        clickMain() {
            // if (DOM_API.e(menuElementIdSelector)
            //   .className
            //   .indexOf('active') !== -1) {
            if (this.store.get().showMainMenu) {
                this.toggleMenu()
            }
        },
        handleResize(
            event
        ) {
            scheduleToResize(this.store)
        },
        selectMenu(
            menuItem
        ) {
            switch(menuItem.key) {
                case routes.CREATE_POLL_NAME_LOG_DATE: {
                    navigateToPage(menuItem.key)
                    break
                }
            }
            this.store.toggleMainMenu()
        },
        toggleMenu() {
            this.store.toggleMainMenu()
        },
        toggleSurface(
            dimension
        ) {
            this.get().mutationApi.toggleSurface(dimension)
        },
        setPageComp(
            PageComp
        ) {
            this.set({PageComp})
        },
        setViewType(
            viewType
        ) {
            navigateToPage(viewType)
        }
    },
    oncreate() {
        loadUi(this.store, 'en-us')

        setupRoutes(this, pageMap)

        startResizeInterval(this.store)
    },
    store: () => store
}

</script>
