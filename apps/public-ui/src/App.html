<article
        class="{activeClass}"
        id="layout"
>
    <!-- Menu toggle -->
    <!--
            <TopBar @mainMenuActive={{isMenuActive}}></TopBar>
    -->
    <a
            class="menu-link {activeClass}"
            href="#menu"
            id="menuLink"
            on:click="toggleMenu()"
    >
        <!--Hamburger icon -->
        <span></span>
    </a>
    <!--    <Menu @active={isMenuActive} @selected={{action toggleMenu}}></Menu>
        -->
    <section
            id="main"
            on:click="clickMain()"
    >
        <TextVote></TextVote>
    </section>
</article>

<script>
    import CubeVote from './pages/cube/CubeVote.html'
    import TextVote from './pages/cube/TextVote.html'

    export default {
        components: {
            CubeVote,
            TextVote
        },
        data() {
            return {
                isMenuActive: false
            }
        },
        computed: {
            activeClass: ({isMenuActive}) => isMenuActive ? 'active' : ''
        },
        methods: {
            clickMain() {
                // if (DOM_API.e(menuElementIdSelector)
                //   .className
                //   .indexOf('active') !== -1) {
                if (this.get().isMenuActive) {
                    this.toggleMenu()
                }
            },
            toggleMenu() {
                this.set({isMenuActive: !this.get().isMenuActive})
            }
        },
        onupdate({ changed, current, previous }) {
            // this fires after oncreate, and after every state change
            // once the DOM is synchronised with the data
            // console.log(`App DOM has been updated`);
        }
    }
</script>
