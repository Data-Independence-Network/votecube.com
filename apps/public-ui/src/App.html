<svelte:window on:resize="handleResize(event)"/>
<article
		class="{activeClass} wrapper"
		class:noOverflow="$noOverflow"
		class:cube="$cube"
		id="layout"
>
	<!-- Menu toggle -->
	<TopBar
			mainMenuActive={isMenuActive}
			on:setViewType="setViewType(event)"
	></TopBar>

	{#if showLogo}
	<div>
		VOTECUBE
	</div>
	{/if}

	<nav
			class="menu-link {activeClass}"
			id="menuLink"
			on:click="toggleMenu()"
	>
		<!--Hamburger icon -->
		<span></span>
	</nav>
	<Menu
			active="{$showMainMenu}"
			on:selected="selectMenu(event)"
	></Menu>
	<section
			id="main"
			on:click="clickMain()"
	>
		<svelte:component this="{PageComp}"/>
	</section>
</article>
{#if showTextToast}
<TextToast
		text="{$textToast.text}"
></TextToast>
{/if}
{#if $signIn}
<Login
		on:closed="closeLogin()"
></Login>
{/if}

<style>
	@media (min-width: 62em) {
		#main {
			margin: 1em 23%;
			width: 54%;
		}
	}

	div {
		color: white;
		background: #191818;
		height: 44px;
		line-height: 44px;
		position: fixed;
		text-align: center;
		top: 0px;
		vertical-align: middle;
		width: 160px;
		z-index: 1200;
	}

	article {
		overflow-y: auto;
		overflow-x: hidden;
	}

	article.noOverflow {
		overflow: initial;
	}

	nav {
		z-index: 1100;
	}

	#sizer {
		height: 0;
		width: 0;
		outline: none;
		border: none;
		padding: none;
		margin: none;
	}
</style>

<script>

	import TextToast             from './common/shell/TextToast.html'
	import {init}                from './database'
	import {reactToUser}         from './helpers/auth'
	import {loadUi}              from './libs/text/ui'
	import FactorInfoMain        from './pages/factor/info/Main.html'
	import FactorSearchList      from './pages/factor/search/List.html'
	import PollInfoCommonTopMenu from './pages/poll/info/Common.top.menu.html'
	import PollInfoCube          from './pages/poll/info/Cube.html'
	import PollInfoMain          from './pages/poll/info/Main.html'
	import PollLocations         from './pages/poll/Locations.html'
	import PollSearchList        from './pages/poll/search/List.html'
	import PollSearchListTopMenu from './pages/poll/search/List.top.menu.html'
	import PollTimeframe         from './pages/poll/Timeframe.html'
	import PollVariationList     from './pages/poll/variation/List.html'
	import {
		scheduleToResize,
		startResizeInterval
	}                            from './resizer.js'
	import * as routes           from './routes'
	import {
		navigateToPage,
		setupRoutes
	}                            from './routes.js'
	import Menu                  from './shell/menu/Menu.html'
	import Login                 from './shell/SignIn.html'
	import TopBar                from './shell/top/TopBar.html'
	import store                 from './store.js'

	const pageMap = {
		[routes.FACTOR_INFO_MAIN]: FactorInfoMain,
		[routes.FACTOR_SEARCH_LIST]: FactorSearchList,
		[routes.POLL_SEARCH_LIST]: PollSearchList,
		[routes.POLL_VARIATION_LIST]: PollVariationList,
		[routes.POLL_INFO_MAIN]: PollInfoMain,
		[routes.POLL_INFO_CUBE]: PollInfoCube,
		[routes.POLL_LOCATIONS]: PollLocations,
		[routes.POLL_TIMEFRAME]: PollTimeframe,
	}

	const topMenuMap = {
		[routes.POLL_INFO_CUBE]: PollInfoCommonTopMenu,
		[routes.POLL_SEARCH_LIST]: PollSearchListTopMenu
	}

	export default {
		components: {
			Login,
			Menu,
			TextToast,
			TopBar
		},
		computed: {
			activeClass: ({$showMainMenu}) => $showMainMenu ? 'active' : '',
			showLogo: ({$isDesktop, $showMainMenu}) => $isDesktop || $showMainMenu
		},
		data() {
			return {
				PageComp: null,
				showTextToast: false
			}
		},
		methods: {
			clickMain() {
				// if (DOM_API.e(menuElementIdSelector)
				//   .className
				//   .indexOf('active') !== -1) {
				if (this.store.get().showMainMenu) {
					this.toggleMenu()
				}
			},
			closeLogin() {
				this.store.set({signIn: false})
			},
			handleResize(
				event
			) {
				scheduleToResize(this.store)
			},
			selectMenu(
				menuItem
			) {
				navigateToPage(menuItem.key, menuItem.params)
				this.store.toggleMainMenu()
			},
			toggleMenu() {
				if (this.store.get().confirm) {
					return
				}
				this.store.toggleMainMenu()
			},
			toggleSurface(
				factor
			) {
				this.get().mutationApi.toggleSurface(factor)
			},
			setPageComp(
				PageComp
			) {
				this.set({PageComp})
			},
			setViewType(
				view
			) {
				navigateToPage(view.type, view.params)
			}
		},
		oncreate() {
			reactToUser(this.store)
			loadUi(this.store, 'en-us').then()
			init().then()

			setupRoutes(this, pageMap, topMenuMap)

			startResizeInterval(this.store)

			this.store.on('setTextToast', ({textToast}) => {
				this.set({lastTextToast: textToast, showTextToast: true})
				setTimeout(() => {
					let now             = new Date().getTime()
					let {lastTextToast} = this.get()
					if (now - lastTextToast.seconds * 1000 >= lastTextToast.time) {
						this.set({showTextToast: false})
					}
				}, textToast.seconds * 1000)
			})
		},
		store: () => store
	}
</script>
