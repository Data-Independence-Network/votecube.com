<article
		transition:fade="{duration: 700}"
>
	{#if form}
	<form>
		<AutoComplete
				field="{form.fields.category}"
		></AutoComplete>
	</form>
	<table>
		{#each feedbackItems as feedbackItem}
		<FeedbackListItem
				mode="{mode}"
				on:select="goTo(feedbackItem.id)"
				feedbackItem="{feedbackItem}"
		></FeedbackListItem>
		{/each}
	</table>
	{/if}
</article>
