<svelte:window on:resize="handleResize(event)"/>
<div>
    <section
            id="viewport"
            style="
  transform: scale({zoomFactor}, {zoomFactor});
"
            class:leftViewport="!verticalLayout"
    >
    <!--
        transform: scale(0.45, 0.45);
        height: 400px;
        margin-top: -125px;
        margin-left: -20px;
        -->
        <figure
                id="cube"
        >
            <div
                class="surface"
                id="s1"
                style="
            background-color: #{$currentValue.x.color};
                "
            >
                {$text[0]}
            </div>
            <div
                class="surface"
                id="s2"
                style="
            background-color: #{$currentValue.y.color};
                "
            >
                {$text[1]}
            </div>
            <div
                class="surface"
                id="s3"
                style="
            background-color: #{$currentValue.z.color};
                "
            >
                {$text[2]}
            </div>
            <div
                class="surface"
                id="s4"
                style="
            background-color: #{$currentValue.y.color};
                "
            >
                {$text[3]}
            </div>
            <div
                class="surface"
                id="s5"
                style="
            background-color: #{$currentValue.z.color};
                "
            >
                {$text[4]}
            </div>
            <div
                class="surface"
                id="s6"
                style="
            background-color: #{$currentValue.x.color};
                "
            >
                {$text[5]}
            </div>
        </figure>
    </section>
    {#if percentMode}
    <PercentPicker
        on:close="togglePercentPicker()"
        on:move="move(event)"
        on:moveToValue="moveToValue(event)"
    ></PercentPicker>
    {:else}
    <a
        class="app-button {verticalLayout ? 'bottom-left' : 'top-right'}"
        on:click="togglePercentPicker()"
    >
        %
    </a>
    <table
        class="{verticalLayout ? 'bottom-dimension-table' : 'right-dimension-table'}"
    >
    <tr>
        <td
        >
            <DimensionInfoIcon
                dimension="{$currentValue.x}"
                index=0
                on:toggle="toggleSurface('x')"
                verticalLayout
            ></DimensionInfoIcon>
        </td>
        {#if verticalLayout}
        <td
        >
            <DimensionInfoIcon
                index=1
                dimension="{$currentValue.y}"
                on:toggle="toggleSurface('y')"
                verticalLayout
            ></DimensionInfoIcon>
        </td>
        <td>
            <DimensionInfoIcon
                dimension="{$currentValue.z}"
                on:toggle="toggleSurface('z')"
                verticalLayout
            ></DimensionInfoIcon>
        </td>
        {/if}
    </tr>
    {#if !verticalLayout}
    <tr>
        <td>
            <DimensionInfoIcon
                index=1
                dimension="{$currentValue.y}"
                on:toggle="toggleSurface('y')"
                verticalLayout
            ></DimensionInfoIcon>
        </td>
    </tr>
    <tr>
        <td>
            <DimensionInfoIcon
                dimension="{$currentValue.z}"
                on:toggle="toggleSurface('z')"
                verticalLayout
            ></DimensionInfoIcon>
        </td>
    </tr>
    {/if}
    </table>
    <VoteButton
        classes="bottom-right"
    ></VoteButton>
    {/if}
</div>

<style>
    .bottom-dimension-table {
        bottom: 10px;
        color: black;
        margin-left: 70px;
        margin-right: 70px;
        position: fixed;
        width: calc(100% - 140px);
    }

    .right-dimension-table {
        height: calc(100% - 84px);
        margin-top: 20px;
        position: fixed;
        right: 75px;
        top: 44px;
    }

    .leftViewport {
        right: 20%;
    }

    #viewport {
        height: 100%;
        perspective: 900px; /* FIXME: make the cube more approachable 1500px ~ 2500px;*/
        /* 1500 increases range from 11% to 9%, 2500 increases to 6% */
        perspective-origin: 50% 160px; /* 670px; */
        position: fixed;
        top: 0px;
        /*transform: scale(0.75,0.75);*/
        width: 100%;
    }

    #cube {
        height: 320px;
        margin: auto;
        position: relative;
        /*transform: rotateX(0deg) rotateY(-90deg);*/
        transform-style: preserve-3d;
        transition: transform 128ms linear;
        /*top: 50%;*/
        width: 320px;
    }

    #cube h2 {
        color: #fff;
        padding-top: 0;

        margin-top: 0;
    }

    #cube a {
        color: #fff;
    }

    #cube > div {
        position: absolute;
        /*
        height: 360px;
        width: 360px;
        padding: 20px;
        font-size: 1.8em;
        line-height: 2em;
        */
        height: 300px;
        width: 300px;
        padding: 10px;
        font-size: 1.7em;
        line-height: 1.7em;
        color: #000;
        border-radius: 10px;
        border: 5px groove gray;
    }

    #s1  {
        /*background: hsla(  0, 100%, 50%, 0.95);*/
        transform: rotateX(90deg) translateZ(160px) /*translateZ(200px)*/;
    }

    #s2 {
        transform: translateZ(160px) /*translateZ(200px)*/;
    }

    #s3 {
        transform: rotateY(90deg) translateZ(160px) /*translateZ(200px)*/;
    }

    #s4 {
        transform: rotateY(180deg) translateZ(160px) /*translateZ(200px)*/;
    }

    #s5 {
        transform: rotateY(-90deg) translateZ(160px) /*translateZ(200px)*/;
    }

    #s6 {
        transform: rotateX(-90deg) rotate(180deg) translateZ(160px) /*translateZ(200px)*/;
    }
</style>

<script>
    import PercentPicker from '../../common/control/PercentPicker.html'
    import VoteButton from '../../common/control/VoteButton.html'
    import DimensionInfoIcon from '../../common/control/DimensionInfoIcon.html'
	import store from '../../store.js';
    import {scheduleToResize} from '../../resizer.js'
    import {setCubeAdjustment, setupCubeListener, shutDownCubeListener} from '../../cubeListener.js'

    export default {
        components: {
            DimensionInfoIcon,
            PercentPicker,
            VoteButton
        },
        data() {
            return {
                currentZoom: 1,
                percentMode: false,
                verticalLayout: true,
                zoomFactor: 0.65
            }
        },
        methods: {
            handleResize(
                event
            ) {
                scheduleToResize(this)
            },
            move(
                event
            ) {
                this.get().mutationApi.move(event.dimension, event.direction)
            },
            moveToValue(
                event
            ) {
                this.get().mutationApi.moveToValue(event.dimension, event.value)
            },
            togglePercentPicker() {
                const percentMode = !this.get().percentMode
                setCubeAdjustment(this.get().cubeListener, !percentMode)
                this.set({percentMode})
            },
            toggleSurface(
                dimension
            ) {
                this.get().mutationApi.toggleSurface(dimension)
            },
            // zoomChange(event) {
            //     let currentZoom = parseInt(event.target.value)
            //     let zoomBase = this.get().zoomBase
            //     let zoomFactor
            //     switch (currentZoom) {
            //         case 0:
            //             zoomFactor = zoomBase * 0.8
            //             break;
            //         case 1:
            //             zoomFactor = zoomBase * 0.9
            //             break;
            //         case 2:
            //             zoomFactor = zoomBase
            //             break
            //     }
            //     this.set({currentZoom, zoomFactor})
            //     this.get().mutationApi.changeZoom(currentZoom)
            // }
        },
        oncreate() {
            setupCubeListener(this, (
                portalHeight,
                windowWidth
            ) => {
                    const figureHeight = portalHeight * 0.55 + 95

                    // margin-left: 0px
                    // zoomFactor: .55

                    const cubeAreaLeastDimension = windowWidth < figureHeight
                        ? windowWidth
                        : figureHeight

                    // transform: scale(W, W)
                    // const zoomBase = (Math.sqrt(cubeAreaLeastDimension) * 3) / 100
                    // const zoomFactor = zoomBase * 1
                    const zoomFactor = (Math.sqrt(cubeAreaLeastDimension) * 3) / 100

                        // height: Xpx
                    // const vpHeight = cubeAreaHeight

                    // margin-top: Ypx
                    // let marginTop = 0
                    // if(cubeAreaHeight < 500) {
                    //     marginTop = (500 - cubeAreaHeight) / 1.1
                    // }

                    // margin-left: Zpx
                    // let marginLeft = 0
                    // if(windowWidth < 400) {
                    //     marginLeft = (400 - windowWidth) / 4
                    // }

                    // this.set({marginLeft, marginTop, verticalLayout, vpHeight, zoomBase, zoomFactor})
                    this.set({zoomFactor})
            });
        },
        ondestroy() {
            shutDownCubeListener(this.get().cubeListener, this)
        },
        store: () => store
    }

</script>
