<div>
    <section
            id="viewport"
            style="
  transform: scale({zoomFactor}, {zoomFactor});
"
            class:leftViewport="!$verticalLayout"
    >
        <figure
                id="cube"
        >
{#if poll}
            <div
                class="surface"
                id="s1"
                style="
            background-color: #{getColor(poll, 'x')};
                "
            >
                {getSideText(poll, 'x', 1)}
            </div>
            <div
                class="surface"
                id="s2"
                style="
            background-color: #{getColor(poll, 'y')};
                "
            >
                {getSideText(poll, 'y', 1)}
            </div>
            <div
                class="surface"
                id="s3"
                style="
            background-color: #{getColor(poll, 'z')};
                "
            >
                {getSideText(poll, 'z', 1)}
            </div>
            <div
                class="surface"
                id="s4"
                style="
            background-color: #{getColor(poll, 'y')};
                "
            >
                {getSideText(poll, 'y', -1)}
            </div>
            <div
                class="surface"
                id="s5"
                style="
            background-color: #{getColor(poll, 'z')};
                "
            >
                {getSideText(poll, 'z', -1)}
            </div>
            <div
                class="surface"
                id="s6"
                style="
            background-color: #{getColor(poll, 'x')};
                "
            >
                {getSideText(poll, 'x', -1)}
            </div>
{/if}
        </figure>
    </section>
{#if vote}
    {#if percentMode}
    <PercentPicker
        on:close="togglePercentPicker()"
        on:move="move(event)"
        on:moveToValue="moveToValue(event)"
        poll="{poll}"
        vote="{vote}"
    ></PercentPicker>
    {:else}
    <a
        class="app-button {$verticalLayout ? 'bottom-left' : 'top-right'}"
        on:click="togglePercentPicker()"
    >
        %
    </a>
    <table
        class="{$verticalLayout ? 'bottom-dimension-table' : 'right-dimension-table'}"
    >
    <tr>
        <td
        >
            <DimensionInfoButton
                delta="{delta}"
                dimension="{getDimension(poll, 'x')}"
                axis='x'
                on:toggle="toggleSurface('x')"
                voteDim="{vote.x}"
            ></DimensionInfoButton>
        </td>
        {#if $verticalLayout}
        <td
        >
            <DimensionInfoButton
                delta="{delta}"
                dimension="{getDimension(poll, 'y')}"
                axis='y'
                on:toggle="toggleSurface('y')"
                voteDim="{vote.y}"
            ></DimensionInfoButton>
        </td>
        <td>
            <DimensionInfoButton
                delta="{delta}"
                dimension="{getDimension(poll, 'z')}"
                axis='z'
                on:toggle="toggleSurface('z')"
                voteDim="{vote.z}"
            ></DimensionInfoButton>
        </td>
        {/if}
    </tr>
        {#if !$verticalLayout}
    <tr>
        <td>
            <DimensionInfoButton
                delta="{delta}"
                dimension="{getDimension(poll, 'y')}"
                axis='y'
                on:toggle="toggleSurface('y')"
                voteDim="{vote.y}"
            ></DimensionInfoButton>
        </td>
    </tr>
    <tr>
        <td>
            <DimensionInfoButton
                delta="{delta}"
                dimension="{getDimension(poll, 'z')}"
                axis='z'
                on:toggle="toggleSurface('z')"
                voteDim="{vote.z}"
            ></DimensionInfoButton>
        </td>
    </tr>
        {/if}
    </table>
    <VoteButton
        classes="bottom-right"
    ></VoteButton>
    {/if}
{/if}
</div>

<style>
    .bottom-dimension-table {
        bottom: 10px;
        color: black;
        margin-left: 70px;
        margin-right: 70px;
        position: fixed;
        width: calc(100% - 140px);
    }

    .right-dimension-table {
        height: calc(100% - 84px);
        margin-top: 20px;
        position: fixed;
        right: 75px;
        top: 44px;
    }

    .leftViewport {
        right: 20%;
    }

    #viewport {
        height: 100%;
        perspective: 900px; /* FIXME: make the cube more approachable 1500px ~ 2500px;*/
        /* 1500 increases range from 11% to 9%, 2500 increases to 6% */
        perspective-origin: 50% 160px; /* 670px; */
        position: fixed;
        top: 0px;
        /*transform: scale(0.75,0.75);*/
        width: 100%;
    }

    #cube {
        height: 320px;
        margin: auto;
        position: relative;
        /*transform: rotateX(0deg) rotateY(-90deg);*/
        transform-style: preserve-3d;
        transition: transform 128ms linear;
        /*top: 50%;*/
        width: 320px;
    }

    #cube > div {
        position: absolute;
        /*
        height: 360px;
        width: 360px;
        padding: 20px;
        font-size: 1.8em;
        line-height: 2em;
        */
        height: 300px;
        width: 300px;
        padding: 10px;
        font-size: 1.7em;
        line-height: 1.7em;
        color: #000;
        border-radius: 10px;
        border: 5px groove gray;
    }

    #s1  {
        /*background: hsla(  0, 100%, 50%, 0.95);*/
        transform: rotateX(90deg) translateZ(160px) /*translateZ(200px)*/;
    }

    #s2 {
        transform: translateZ(160px) /*translateZ(200px)*/;
    }

    #s3 {
        transform: rotateY(90deg) translateZ(160px) /*translateZ(200px)*/;
    }

    #s4 {
        transform: rotateY(180deg) translateZ(160px) /*translateZ(200px)*/;
    }

    #s5 {
        transform: rotateY(-90deg) translateZ(160px) /*translateZ(200px)*/;
    }

    #s6 {
        transform: rotateX(-90deg) rotate(180deg) translateZ(160px) /*translateZ(200px)*/;
    }
</style>

<script>
import DimensionInfoButton from '../../../common/control/button/DimensionInfoButton.html'
import PercentPicker from '../../../common/control/PercentPicker.html'
import VoteButton from '../../../common/control/button/VoteButton.html'
import {getColor, getDimension, getSideText} from '../../../helpers/cube';
import {voteDao} from '../../../dao/vote';
import {loadCubeLogic, setCubeAdjustment, shutDownCubeListener} from '../../../libs/cubeLogic'
import {setResizeCllBck} from '../../../resizer'
import store from '../../../store';

export default {
    components: {
        DimensionInfoButton,
        PercentPicker,
        VoteButton
    },
    data() {
        return {
            currentZoom: 1,
            percentMode: false,
            delta: 0,
            verticalLayout: true,
            zoomFactor: 0.65
        }
    },
	helpers: {
		getColor,
		getDimension,
		getSideText
	},
    methods: {
        move(
            event
        ) {
            this.get().mutationApi.move(
                event.dimension,
                event.direction,
                event.percentChange
            )
        },
        moveToValue(
            event
        ) {
            this.get().mutationApi.moveToValue(event.dimension, event.value)
        },
        togglePercentPicker() {
            const percentMode = !this.get().percentMode
            setCubeAdjustment(this.get().cubeListener, !percentMode)
            this.set({percentMode})
        },
        toggleSurface(
            dimensionKey
        ) {
            this.get().mutationApi.toggleSurface(dimensionKey)
            this.set({delta: this.get().delta + 1})
        },
    },
    oncreate() {
        setResizeCllBck((
            portalHeight,
            windowWidth
        ) => {
            const figureHeight = portalHeight * 0.55 + 95

            const cubeAreaLeastDimension = windowWidth < figureHeight
                ? windowWidth
                : figureHeight

            const zoomFactor = (Math.sqrt(cubeAreaLeastDimension) * 3) / 100

            this.set({zoomFactor})
        }, this.store)

        const pollId = this.store.get().routeParams.pollId
        Promise.all([
            loadCubeLogic(this, (vote) => {
                this.set({delta: this.get().delta + 1})
            }),
            voteDao.findMyVoteForPoll(pollId)
        ]).then(([
            setPositionDataAndMove,
            vote
        ]) => {
            const poll = vote.poll
            this.set({poll, vote})
            setPositionDataAndMove(vote)
        })

        this.store.set({noOverflow: true})
    },
    ondestroy() {
        shutDownCubeListener(this.get().cubeListener, this)
        setResizeCllBck(null)
        this.store.set({noOverflow: false})
    },
    store: () => store
}

</script>
