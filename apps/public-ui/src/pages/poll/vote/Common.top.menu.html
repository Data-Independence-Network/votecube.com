<li
  class="pure-menu-item"
>
  <nav
    class="pure-menu-link"
  >Extend</nav>
</li>
<li class="pure-menu-item">
  <nav
      class="pure-menu-link"
  >Rankings</nav>
</li>
<li class="pure-menu-item">
  <nav
      class="pure-menu-link"
  >Stats</nav>
</li>
<slot name="icon"></slot>
{#if showCube}
<li
    class="viewType"
    on:click="setViewType(routes.cube)"
>
<svg width="24" height="28">
 <g>
  <line stroke-width="2" x1="12" y1="14" x2="12" y2="29" stroke="#FFFFFF"/>
  <line stroke-width="2" x1="12" y1="15" x2="24" y2="7" stroke="#FFFFFF"/>
  <line stroke-width="2" x1="12" y1="15" x2="0" y2="7" stroke="#FFFFFF"/>
  <line stroke-width="2" x1="11" y1="29" x2="25" y2="18" stroke="#FFFFFF"/>
  <line stroke-width="2" x1="13" y1="29" x2="-1" y2="18" stroke="#FFFFFF"/>
  <line stroke-width="2" x1="0" y1="7" x2="13" y2="0" stroke="#FFFFFF"/>
  <line stroke-width="2" x1="24" y1="7" x2="11" y2="0" stroke="#FFFFFF"/>
  <line stroke-width="2" x1="1" y1="20" x2="1" y2="8" stroke="#FFFFFF"/>
  <line stroke-width="2" x1="23" y1="20" x2="23" y2="8" stroke="#FFFFFF"/>
 </g>
</svg>
</li>
{/if}
{#if showChart}
<li
    class="viewType"
    on:click="setViewType(routes.chart)"
>
<svg width="24" height="28">
 <g>
  <rect height="12" width="6" y="15" x="1" stroke-width="2" stroke="#FFFFFF" fill="none"/>
  <rect height="19" width="6" y="8" x="9" stroke-width="2" stroke="#FFFFFF" fill="none"/>
  <rect height="26" width="6" y="1" x="17" stroke-width="2" stroke="#FFFFFF" fill="none"/>
 </g>
</svg>
</li>
{/if}

<style>
    .viewType {
        color: white;
        float: right;
        font-size: 1.25em;
        height: 32px;
        line-height: 28px;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 4px;
        text-align: center;
        vertical-align: middle;
        width: 34px;
    }
</style>

<script>
import store from '../../../store.js'
import * as routes from '../../../routes'

export default {
    computed: {
        showCube({$currentPage}) {
            return $currentPage.key === routes.CHART
        },

        showChart({$currentPage}) {
            return $currentPage.key === routes.CUBE
        },
    },
    data() {
        return {
            routes: {
                cube: routes.CUBE,
                chart: routes.CHART
            }
        }
    },
    methods: {
      setViewType(
          type
          ) {
          this.fire('setViewType', {
              type,
              params: this.store.get().routeParams
          })
      }
    },
    store: () => store
}

</script>
