{#if form}
<form class="pure-form">
    <fieldset>
        <div class="pure-control-group">
            Dimension 1
        </div>
        <div class="pure-control-group">
            Dimension 2
        </div>
        <div class="pure-control-group">
            Dimension 3
        </div>
        <div class="pure-controls">
            <RightButton
                classes="submitButton"
                highlightColor="{submitHighlight}"
                on:select="submit()"
            ></RightButton>
        </div>
    </fieldset>
</form>
{/if}



<script>
import RightButton from '../../../common/control/button/RightButton.html'
import {clearForm, ensureChildForm, navigateOnValid} from '../../../forms'
import {CREATE_POLL_NAME_LOG_DATE} from '../../../routes'
import store from '../../../store'

export default {
    components: {
        RightButton
    },
    computed: {
        submitHighlight: ({isValid}) => isValid
        ? '0b0'
        : 'b00'
    },
    immutable: true,
    methods: {
        submit() {
            navigateOnValid(this, CREATE_POLL_NAME_LOG_DATE)
        }
    },
    oncreate() {
        const form = ensureChildForm(
            'NameLocationsTimeframe', 'dimensions',
            this, CREATE_POLL_NAME_LOG_DATE)
        if(!form) {
            return
        }

        this.set({form})
    },
    ondestroy() {
        clearForm(this)
    },
    store: () => store
}

</script>
