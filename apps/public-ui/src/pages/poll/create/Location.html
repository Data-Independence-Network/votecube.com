{#if form}
<form class="pure-form pure-form-aligned" _lpchecked="1">
    <fieldset>
        <div class="pure-control-group">
            <MultiSelect
                field="{form.fields.continents}"
            ></MultiSelect>
        </div>
        <div class="pure-control-group">
            <MultiSelect
                field="{form.fields.countries}"
            ></MultiSelect>
        </div>
        <div class="pure-control-group">
            <MultiSelect
                field="{form.fields.states}"
            ></MultiSelect>
        </div>
        <div class="pure-control-group">
            <MultiSelect
                field="{form.fields.cities}"
            ></MultiSelect>
        </div>
        <div class="pure-controls">
            <RightButton
                circleRadius="23"
                fillColor="ffffff"
                highlightColor="000000"
                strokeWidth="3"
            ></RightButton>
        </div>
    </fieldset>
</form>
{/if}

<script>
import RightButton from '../../../common/control/button/RightButton.html'
import MultiSelect from '../../../common/field/MultiSelect.html'
import {loadForms} from '../../../libs/forms'
import {loadLocations} from '../../../libs/locations'
import {loadLocations as loadLocText} from '../../../libs/text/locations'
import store from '../../../store'

export default {
    components: {
        MultiSelect,
        RightButton
    },
    oncreate() {
        Promise.all([
            loadForms(this),
            loadLocations(),
            loadLocText(this.store, 'en-us')
        ]).then(([
            {Field, FieldGroup, Validators},
            locations,
                    _
        ]) => {
            const text = this.store.get().text
            const form = new FieldGroup({
                continents: new Field([], [
                    Validators.required()
                ], locations.continents),
                countries: new Field([], [
                ], locations.countries),
                states: new Field([], [
                ], locations.states),
                cities: new Field([], [
                ], locations.cities),
            }, [], this, text.UI.Poll.Create)
            form.optionText = text.LOCATIONS
            this.set({form})
        })
    },
    store: () => store
}
</script>
