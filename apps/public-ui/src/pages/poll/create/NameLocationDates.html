{#if form}
<form class="pure-form">
    <fieldset>
        <legend>Create Poll</legend>
        <Text
            field="{form.fields.name}"
        ></Text>
        <IconBlock
            field="{form.fields.location}"
            on:select="selectLocation()"
        >
            <div slot="icon">
                <LocationIcon
                    width="42"
                ></LocationIcon>
            </div>
            <div slot="text">
            Poll Location
            </div>
        </IconBlock>
        <IconBlock
            field="{form.fields.dates}"
            on:select="selectDates()"
        >
            <div slot="icon">
                <TimeIcon></TimeIcon>
            </div>
            <div slot="text">
            Poll Timeframe
            </div>
        </IconBlock>

        <nav class="pure-controls">
            <RightButton
                classes="submitButton"
                highlightColor="{submitHighlight}"
            ></RightButton>
        </nav>
    </fieldset>
</form>
{/if}

<style>

    legend {
            display: none;
    }

</style>

<script>
import RightButton from '../../../common/control/button/RightButton.html'
import Text from '../../../common/field/Text.html'
import IconBlock from '../../../common/field/IconBlock.html'
import LocationIcon from '../../../common/icon/LocationIcon.html'
import TimeIcon from '../../../common/icon/TimeIcon.html'
import {clearForm, ensureForm, getForm, setForm} from '../../../forms'
import {loadForms} from '../../../libs/forms'
import {loadLocations} from '../../../libs/locations'
import {loadUi} from '../../../libs/text/ui'
import * as routes from '../../../routes'
import store from '../../../store'

export default {
    components: {
        IconBlock,
        LocationIcon,
        RightButton,
        Text,
        TimeIcon
    },
    computed: {
        name: ({test}) => true,
        submitHighlight: ({isValid}) => isValid
        ? '0b0'
        : 'b00'
    },
    data() {
        return {
            poll: {
                name: ''
            }
        }
    },
    methods: {
        createPoll() {
            const poll = this.get().poll
            const form = this.get().form
            if(!poll.name) {
                return;
            }
        },
        selectDates() {
            routes.navigateToPage(routes.SELECT_POLL_DATES)
        },
        selectLocation() {
            routes.navigateToPage(routes.SELECT_POLL_LOCATION)
        }
    },
    oncreate() {
        Promise.all([
            loadForms(this),
            loadLocations(),
            loadUi(this.store, 'en-us')
        ]).then(([
            {DateField, Field, FieldGroup, OptionsField, Validators},
            locations,
            _
        ]) => {
            let form = getForm('NameLocationDates')

            if(!form) {
                form = createForm(
                    locations,
                    this.store.get().text.UI.Poll.Create,
                    DateField,
                    Field,
                    FieldGroup,
                    OptionsField,
                    Validators)
                setForm('NameLocationDates', form)
            }

            ensureForm(form, this)
        })
    },
    ondestroy() {
        clearForm(this)
    },
    store: () => store
}

function createForm(
    locations,
    text,
    DateField,
    Field,
    FieldGroup,
    OptionsField,
    Validators
) {
    const startDate = new DateField([
        Validators.required(),
        Validators.minTomorrow()
    ])
    const dates = new FieldGroup('Dates', {
        startDate,
        endDate: new DateField([
                Validators.required(),
                Validators.minTomorrow(),
                Validators.greaterThanOrEquals(startDate)
            ]),
    }, [], text)

    const location = new FieldGroup('Location', {
        continents: new OptionsField([
                Validators.required()
            ], locations.continents),
        countries: new OptionsField([
            ], locations.countries),
        states: new OptionsField([
            ], locations.states),
        cities: new OptionsField([
            ], locations.cities),
    }, [], text)

    return new FieldGroup('NameLocationDates', {
        location,
        name: new Field([
            Validators.minLength(3),
            Validators.required()
        ], { maxLength: 40}),
        dates
    }, [], text)
}
</script>
