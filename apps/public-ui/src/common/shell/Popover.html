<aside
		transition:fade='{duration: 100}'
>
	<div>
		<section
				style="
                height: {height};
                width: {theWidth};
            "
		>
			<slot name="content">
			</slot>
		</section>
	</div>
</aside>
<style>
	aside {
		background-color: rgba(32, 32, 32, 0.7);
		height: 100%;
		left: 0px;
		position: fixed;
		top: 0px;
		width: 100%;
		z-index: 1200;
	}

	div {
		/*position: relative;*/
		width: 100%;
		height: 100%;
	}

	section {
		background-color: #fff;
		border: 1px solid black;
		border-radius: 5px;
		left: 50%;
		margin: 0;
		max-width: 400px;
		padding: 10px;
		position: absolute;
		top: 50%;
		transform: translate(-50%, -50%);
	}
</style>
<script>
	import {fade} from 'svelte-transitions'
	import store  from '@votecube/public-logic/src/store'

	export default {
		computed: {
			theWidth: ({
				           $isDesktop,
				           desktopWidth,
				           width
			           }) => {
				if ($isDesktop) {
					return desktopWidth ? desktopWidth : '34%'
				} else {
					return width ? width : '90%'
				}
			}
		},
		data: () => {
			return {
				height: 'initial',
				width: 'initial'
			}
		},
		oncreate() {
			this.store.set({popup: true})
		},
		ondestroy() {
			this.store.set({popup: false})
		},
		store: () => store,
		transitions: {fade}
	}
</script>
