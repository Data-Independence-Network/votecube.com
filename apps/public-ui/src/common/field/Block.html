{#if $forms}
<a
		class="field"
		class:invalid="touched && error"
		class:modified="modified"
		class:requiredInvalid="requiredInvalid"
		class:requiredValid="requiredValid"
		on:click="select()"
		use:id="{id}"
>
	<slot name="content"></slot>
</a>
{#if touched && error}
<span class="pure-form-message error">{error.message}</span>
{/if}
{/if}

<style>

	a {
		border: 1px solid #aaa;
		border-bottom-right-radius: 2px;
		border-top-right-radius: 2px;
		color: #555;
		cursor: pointer;
		display: block;
		margin: 5px 0;
		padding: 0.5em 0.5em 0.5em 0.3em;
		text-align: center;
		vertical-align: middle;
		white-space: normal;
		width: 100%;
	}
</style>

<script>
	import store from '@votecube/public-logic/src/store.js'

	export default {
		actions: {
			id(
				node,
				id
			) {
				if (id) {
					node.id = id
				}
			}
		},
		computed: {
			error: ({customError, delta, fieldGroup}) => {
				return fieldGroup.error
					? (customError ? customError : fieldGroup.error)
					: null
			},
			label: ({delta, fieldGroup}) => fieldGroup.label,
			modified: ({delta, error, fieldGroup}) =>
				!error && fieldGroup.rules.trackOriginal && !fieldGroup.theIsOriginal,
			requiredInvalid: ({delta, error, fieldGroup}) =>
				fieldGroup.isRequired && error,
			requiredValid: ({delta, error, fieldGroup, modified}) =>
				!modified && fieldGroup.isRequired && !error,
			touched: ({delta, fieldGroup}) => fieldGroup.touched,
			trackOriginal: ({delta, fieldGroup}) => fieldGroup.rules.trackOriginal
		},
		data() {
			return {}
		},
		methods: {
			onBlur(event) {
				this.get().fieldGroup.onBlur()
			},
			select() {
				this.get().fieldGroup.touch(true)
				this.fire('select')
			}
		},
		oncreate() {
			this.get().fieldGroup.setAsField(this)
		},
		ondestroy() {
			this.get().fieldGroup.removeComponent(this)
		},
		store: () => store
	}
</script>
