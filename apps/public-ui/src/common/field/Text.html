{#if $forms}
<div
    class="textField"
>
    <label
        class="field-label"
        use:for="{id}"
    >{label}</label>
    {#if matches}
    <a>{matches.length} matches</a>
    {/if}
    <section
        class="field fieldBox"
        class:invalid="touched && errors.length"
        class:requiredInvalid="field.validatorMap.required && errors.length"
        class:requiredValid="field.validatorMap.required && !errors.length"
    >
        <div
            class="text"
        >
            <input
                on:blur="onBlur(event)"
                on:input="onInput(event)"
                placeholder="{placeholder}"
                type="text"
                use:id="{id}"
                use:maxlength="field.rules.maxLength"
                value="{value}"
            >
        </div>
        <div
            class="icons"
        >
            <div>
                <InfoIcon
                    on:select="help()"
                ></InfoIcon>
                <ClearIcon
                    on:select="clear()"
                ></ClearIcon>
            </div>
        </div>
    </section>
    {#if touched}
        {#each errors as error}
    <span class="pure-form-message error">{error.message}</span>
        {/each}
    {/if}
</div>
{/if}

<style>

    a {
        display: inline-block;
        position: absolute;
        right: 10px;
        top: 0px;
    }

    section {
            position: relative;
    }

    input[type="text"] {
        border: 0;
        box-shadow: none;
        display: inline-block;
        margin: 0;
        margin-top: 8px;
        padding-left: 5px;
        vertical-align: text-bottom;
        width: 100%;
    }

    .fieldBox {
        background-color: white;
        min-height: 2.25em;
        padding-bottom: 5px;
        position: relative;
        width: 100%;
    }

    .icons {
        display: inline-block;
        height: 100%;
        position: absolute;
        right: 1px;
        top: 1px;
    }

    .textField {
        position: relative;
    }

    .text {
        display: inline-block;
        width: calc(100% - 70px);
    }

</style>

<script>
import InfoIcon from '../icon/InfoIcon.html'
import ClearIcon from '../icon/ClearIcon.html'
import store from '../../store.js'

export default {
    actions: {
        for(node, id) {
            if(id) {
                node.id = id;
            }
        },
        id(node, id) {
            if(id) {
                node.id = id;
            }
        },
        maxlength(node, maxLength) {
            if(maxLength) {
                node.maxLength = maxLength;
            }
        }
    },
    components: {
        ClearIcon,
        InfoIcon
    },
    computed: {
        errors: ({delta, field}) => field.errors,
        label: ({delta, field}) => field.label,
        matches: ({delta, field}) => field.matches,
        placeholder: ({delta, field}) => field.placeholder,
        touched: ({delta, field}) => field.touched,
        value: ({delta, field}) => field.value
    },
    immutable: true,
    methods: {
        clear() {
            this.get().field.clear()
        },
        help() {
            const text = this.get().field.text
            this.store.setTextToast( text.info, text.infoSeconds)
        },
        onBlur(event) {
            this.get().field.onBlur()
        },
        onInput(event) {
            const {field} = this.get()
            field.value = event.target.value
            field.onInput()
        }
    },
    oncreate() {
        this.get().field.setAsField(this)
    },
    ondestroy() {
        this.get().field.removeComponent(this)
    },
    store: () => store
}
</script>
