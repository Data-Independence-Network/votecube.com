{#await load}
{:then result}
<tr>
	<td>
		<div
				on:mousedown="mouseDown('A', event)"
				on:mouseup="mouseUp(event)"
				on:touchstart="touchStart('A', event)"
				on:touchend="mouseUp(event)"
		>
			<LeftButton
					circleRadius="{leftCircleRadius}"
					fillColor="{leftFillColor}"
					highlightColor="{leftHighlightColor}"
					strokeWidth="{leftStrokeWidth}"
					styles="left: 0px; position: absolute; top: 0px;"
			></LeftButton>
		</div>
	</td>
	<td>
		<figure
				class:factor="voteFactor.value"
				style="background-color: {factorColor};"
		>

			<input
					maxlength="3"
					on:input="moveToValue(this.value)"
					ref:input
					value="{voteFactor.value}"
			>
			<span>%</span>
		</figure>
		<!--
						style="
				border-bottom: {valueBottomBorder};
			"
			-->
	</td>
	<td
	>
		<div
				on:mousedown="mouseDown('B', event)"
				on:mouseup="mouseUp(event)"
				on:touchstart="touchStart('B', event)"
				on:touchend="mouseUp(event)"
		>
			<RightButton
					circleRadius="{rightCircleRadius}"
					fillColor="{rightFillColor}"
					highlightColor="{rightHighlightColor}"
					strokeWidth="{rightStrokeWidth}"
					styles="left: 0px; position: absolute; top: 0px;"
			></RightButton>
		</div>
	</td>
</tr>
{/await}

<style>

	div {
		display: inline-block;
		height: 50px;
		position: relative;
		width: 50px;
	}

	figure {
		border-top: 10px solid transparent;
		display: inline-block;
		height: 60px;
		margin: auto;
		position: relative;
		width: 110px;
	}

	input {
		background: transparent;
		border: 0px;
		font-family: "Lucida Console";
		left: 0px;
		margin: 0px;
		padding: 0px 15px 0px 0px;
		position: absolute;
		text-align: right;
		top: 0px;
		width: 85px;
	}

	span {
		font-family: "Lucida Console";
		font-size: 0.7em;
		position: absolute;
		right: 17px;
		top: 9px;
	}

	td {
		font-size: 0.8em;
		width: 33%;
	}

	.factor {
		border: 1px solid black;
		border-radius: 4px;
		border-top: 10px solid;
	}

</style>

<script>
	import {getColor}  from '../../helpers/cube'
	import LeftButton  from './button/LeftButton.html'
	import RightButton from './button/RightButton.html'

	export default {
		components: {
			LeftButton,
			RightButton
		},
		computed: {
			// valueBottomBorder: ({moveToValueDelta, value}) => getInputBorder(value),
			leftCircleRadius: ({moveDelta, voteFactor}) => getRadius(1, voteFactor),
			rightCircleRadius: ({moveDelta, voteFactor}) => getRadius(-1, voteFactor),
			leftStrokeWidth: ({moveDelta, voteFactor}) => getStrokeWidth(1, voteFactor),
			rightStrokeWidth: ({moveDelta, voteFactor}) => getStrokeWidth(-1, voteFactor),
			leftHighlightColor: ({moveDelta, voteFactor}) => getButtonColor([-1, 0], voteFactor),
			rightHighlightColor: ({moveDelta, voteFactor}) => getButtonColor([1, 0], voteFactor),
			leftFillColor: ({moveDelta, voteFactor}) => getButtonColor([1], voteFactor),
			rightFillColor: ({moveDelta, voteFactor}) => getButtonColor([-1], voteFactor),
			factorColor: ({moveDelta, poll, voteFactor}) => voteFactor.dir
				? '#' + getColor(moveDelta, poll, voteFactor.axis)
				: 'initial'
		},
		helpers: {
			getColor
		},
		methods: {
			mouseDown(
				outcome,
				event
			) {
				onPress(outcome, event, this)
			},
			mouseUp(
				event
			) {
				event.preventDefault()

				clearIntrvl(this)
			},
			moveToValue(
				value
			) {
				this.fire('moveToValue', value)
				// this.set({moveToValueDelta: this.get().moveToValueDelta + 1})
			},
			touchStart(
				outcome,
				event
			) {
				event.preventDefault()
				onPress(outcome, event, this)
			}
		},
		oncreate() {
			this.refreshListener = this.on('refresh', () => {
				updateValue(this)
			})
		},
		ondestroy() {
			this.refreshListener.cancel()
		}
	}

	function checkInterval(
		page
	) {
		let numIncs       = page.get().numIncs - 1
		let percentChange = page.get().percentChange
		let outcome      = page.get().outcome
		if (page.get().lastVoteFactor !== page.get().voteFactor) {
			clearIntrvl(page)
			page.set({numIncs: 0})
			return
		}
		page.fire('move', {
			outcome,
			percentChange
		})
		if (!numIncs) {
			clearIntrvl(page)
			let numReIncs = page.get().numReIncs - 1
			if (!numReIncs) {
				return
			}
			let interval  = page.get().interval / 2
			let numIncs   = page.get().lastNumIncs * 2
			percentChange = percentChange * 2
			page.set({lastNumIncs: numIncs})
			setIntrvl(page, interval, outcome, numIncs, numReIncs, percentChange)
		} else {
			page.set({numIncs})
		}
	}

	function setIntrvl(
		page,
		interval,
		outcome,
		numIncs,
		numReIncs,
		percentChange,
	) {
		// console.log(`interval: ${interval}, outcome: ${outcome}, numIncs: ${numIncs}, numReIncs: ${numReIncs}, percentChange: ${percentChange}`)
		const incrementInterval = setInterval(() => {
			checkInterval(page)
			page.fire('update')
		}, interval)
		page.set({outcome, incrementInterval, interval, numIncs, numReIncs, percentChange})
	}

	function clearIntrvl(
		page
	) {
		let incrementInterval = page.get().incrementInterval
		if (incrementInterval) {
			clearInterval(incrementInterval)
		}
	}

	/*    function getInputBorder(
					value
			) {
					return value.valid === undefined
					|| value.valid
							? '0px'
							: '3px solid red'
			}*/

	function getRadius(
		dir,
		voteFactor
	) {
		return dir === voteFactor.dir
			? 24
			: 23
	}

	function getStrokeWidth(
		dir,
		voteFactor
	) {
		return dir === voteFactor.dir
			? 0
			: 3
	}

	function getButtonColor(
		matchingDirs,
		voteFactor,
		poll
	) {
		return matchingDirs.indexOf(voteFactor.dir) > -1
			? '000'
			: 'fff'
	}

	function onPress(
		outcome,
		event,
		page
	) {
		// event.preventDefault()

		const percentChange = 1
		page.set({lastNumIncs: 5, lastVoteFactor: page.get().voteFactor, percentChange})

		page.fire('move', {
			outcome,
			percentChange
		})

		setIntrvl(page, 360, outcome, 8, 4, 1)
		page.fire('update')
	}

	function updateValue(
		page
	) {
		setTimeout(() => {
			page.refs.input.value = page.get().value.value
		}, 16)
	}
</script>
