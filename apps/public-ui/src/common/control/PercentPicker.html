<aside>
    <nav
        on:click="fire('close')"
    >
        x
    </nav>
    <div></div>
    <section>
    <table>
        <LinearPositionPicker
            dimension="{$currentValue.x}"
            on:move="move('x', event)"
            on:moveToValue="moveToValue('x', event)"
        />
        <LinearPositionPicker
            dimension="{$currentValue.y}"
            on:move="move('y', event)"
            on:moveToValue="moveToValue('y', event)"
        />
        <LinearPositionPicker
            dimension="{$currentValue.z}"
            on:move="move('z', event)"
            on:moveToValue="moveToValue('z', event)"
        />
    </table>
    </section>
</aside>

    aside {
        background: transparent;
        bottom: 0px;
        color: black;

    div {
        border-top: 2px dashed black;

        width: 100%;
    }
</style>


<script>
    import LinearPositionPicker from './LinearPositionPicker.html'
	import store from '../../store.js';

    export default {
        components: {
            LinearPositionPicker
        },
        methods: {
            move(
                dimension,
                direction
            ) {
                this.fire('move', {
                    dimension,
                    direction
                })
            },
            moveToValue(
                dimension,
                value
            ) {
                this.fire('moveToValue', {
                    dimension,
                    value
                })
            },
        },
        store: () => store
    }
</script>
