<script>
	import {fly}                from 'svelte-transitions'
	import store                from '../../store.js'
	import RibbonIcon           from '../icon/RibbonIcon.html'
	import CharacterButton      from './button/CharacterButton.html'
	import LinearPositionPicker from './LinearPositionPicker.html'

	export default {
		components: {
			CharacterButton,
			LinearPositionPicker,
			RibbonIcon
		},
		data: () => {
			return {
				pickerDelta: 0
			}
		},
		computed: {
			moveDelta: ({delta, pickerDelta}) => {
				return delta + pickerDelta
			},
			sortedOutcomes: ({poll}) => {
				const sortedOutcomes = poll.outcomes.sort((
					outcome1,
					outcome2
				) => outcome1.key > outcome2.key)

				return sortedOutcomes
			}
		},
		methods: {
			move(
				factor,
				position,
				percentChange
			) {
				this.fire('move', {
					factor,
					position,
					percentChange
				})
				this.set({pickerDelta: this.get().pickerDelta + 1})
			},
			moveToValue(
				factor,
				value
			) {
				this.fire('moveToValue', {
					factor,
					value
				})
				refresh(this)
			},
			update() {
				refresh(this)
			}
		},
		store: () => store,
		transitions: {fly}
	}

	function refresh(
		page
	) {
		page.set({pickerDelta: page.get().pickerDelta + 1})
	}

</script>
