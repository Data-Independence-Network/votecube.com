<svg
		class="{classes}"
		height="{size}"
		style="{styles}"
		on:click="fire('select', {event})"
		width="{size}"
>
	<g class="layer">
		<circle
				cx="{size / 2}"
				cy="{size / 2}"
				fill="#{fillColor}"
				r="{size / 2 - 2}"
				stroke="#{highlightColor}"
				stroke-width="{strokeWidth}"
		/>
		<text
				fill="#000"
				font-family="Dosis"
				font-size="{fontSize}"
				font-weight="bold"
				stroke-width="0"
				stroke="#000"
				text-anchor="middle"
				x="{fontX}"
				y="{fontY}"
		>
			{character}
		</text>
	</g>
</svg>
<script>
	export default {
		data() {
			return {
				classes: '',
				fillColor: 'fff',
				fontSize: 45,
				fontX: 25,
				fontY: 42,
				highlightColor: '000',
				size: 50,
				strokeWidth: 3
			}
		}
	}
</script>
