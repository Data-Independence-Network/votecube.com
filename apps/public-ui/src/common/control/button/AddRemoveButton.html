<svg
		class="{classes} {reversed ? 'reversed' : ''}"
		height="{size}"
		on:click="press(reversible, reversed)"
		viewBox="{viewBox(size)}"
		width="{size}"
>
	<g class="layer">
		<circle
				cx="25"
				cy="25"
				fill="#{fillColor}"
				r="{circleRadius}"
				stroke="#{highlightColor}"
				stroke-width="{strokeWidth}"
		/>
		<line
				stroke="#{highlightColor}"
				stroke-width="5"
				x1="14"
				x2="36"
				y1="25"
				y2="25"
		/>
		{#if add}
		<line
				stroke="#{highlightColor}"
				stroke-width="5"
				transition:fade
				x1="25"
				x2="25"
				y1="14"
				y2="36"
		/>
		{/if}
	</g>
</svg>
<style>
	svg {
		-webkit-transition: .4s;
		transition: .4s;
	}

	svg.reversed {
		transform: rotate(180deg);
	}
</style>
<script>
	import {fade} from 'svelte-transitions'

	export default {
		data() {
			return {
				add: true,
				classes: '',
				circleRadius: 23,
				fillColor: 'fff',
				highlightColor: '000',
				reversed: false,
				strokeWidth: 3,
				size: 50
			}
		},
		helpers: {
			viewBox: (size) => size === 50 ? '' : '0 0 50 50'
		},
		methods: {
			press(
				reversible,
				reversed
			) {
				if (reversible) {
					this.set({reversed: !reversed})
				}
				this.fire('select', {event})
			}
		},
		transitions: {fade}
	}
</script>
