<var
    style="
        background-color: #{getDimensionColor(dimension)};
        border-bottom-color: #{bottomBorderColor};
        border-top-color: #{topBorderColor};
        float: {float};
        margin: {margin};
    "
    on:click="fire('toggle')"
>
    {percentValue}%
</var>
<style>
    var {
        border-bottom: 4px solid;
        border-radius: 3px;
        border-top: 4px solid;
        color: black;
        display: block;
        font-size: 1.2em;
        font-style: normal;
        height: 50px;
        line-height: 46px;
        text-align: center;
        vertical-align: middle;
        width: 50px;
    }
</style>

<script>
import {getDimensionColor} from '../../../helpers/dimension'

export default {
    computed: {
        bottomBorderColor: ({delta, dimension, voteDim}) => borderColor(dimension, voteDim, -1),
        float: ({axis, $verticalLayout}) => $verticalLayout && axis == 'x' ? 'right' : 'initial',
        margin: ({axis, $verticalLayout}) => $verticalLayout && axis == 'y' ? 'auto' : 'initial',
        topBorderColor: ({delta, dimension, voteDim}) => borderColor(dimension, voteDim, 1),
        percentValue: ({delta, voteDim}) => voteDim.value
    },
    helpers: {
        getDimensionColor
    }
}

function borderColor(
    dimension,
    voteDim,
    dir
) {
    if(!voteDim
    || voteDim.dir === dir) {
        return '000'
    }

    return getDimensionColor(dimension)
}

</script>
