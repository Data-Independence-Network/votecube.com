<nav
		class:active="active"
		id="menu"
>
	<section
			class="pure-menu"
	>
		<ul class="pure-menu-list">
			{#each menuItems as menuItem, index}
			<MenuItem
					index="{index}"
					menuItem="{menuItem}"
					on:select="selectMenu(event)"
					selectedIndex="{selectedMenuIndex}"
			></MenuItem>
			{/each}
			<li
					class="pure-menu-item {selectedClass}"
					on:click="aboutUs()"
			>
				<a
						class="pure-menu-link"
				>
					About Us
				</a>
			</li>
			<li
					class="pure-menu-item {selectedClass}"
					on:click="releasePlan()"
			>
				<a
						class="pure-menu-link"
				>
					Release Plan
				</a>
			</li>
			<li
					class="pure-menu-item {selectedClass}"
					on:click="feedback()"
			>
				<a
						class="pure-menu-link"
				>
					Feedback
				</a>
			</li>
			{#if $user}
			<li
					class="pure-menu-item {selectedClass}"
					on:click="signOut()"
			>
				<a
						class="pure-menu-link"
				>
					Sign Out
				</a>
			</li>
			{:else}
			<li
					class="pure-menu-item {selectedClass}"
					on:click="signIn()"
			>
				<a
						class="pure-menu-link"
				>
					Sign In
				</a>
			</li>
			{/if}
		</ul>
	</section>
	<div
			id="sizer"
	></div>

</nav>
<style>
	section {
		margin-top: 44px;
	}
</style>
<script>
	import {signOut}   from '../../helpers/auth'
	import * as routes from '../../routes'
	import store       from '../../store.js'
	import MenuItem    from './MenuItem.html'

	export default {
		components: {
			MenuItem
		},
		data() {
			return {
				menuItems: [{
					index: 0,
					key: routes.POLL_SEARCH_LIST,
					name: 'Polls'
				}, {
					auth: true,
					index: 1,
					key: routes.POLL_INFO_MAIN,
					params: routes.DEFAULT_ROUTE_PARAMS,
					name: 'Create Poll',
				}
				],
				selectedMenuIndex: 0
			}
		},
		methods: {
			aboutUs() {
				routes.navigateToPage(routes.ABOUT)
				this.store.toggleMainMenu()
			},
			feedback() {
				routes.navigateToPage(routes.FEEDBACK)
				this.store.toggleMainMenu()
			},
			releasePlan() {
				routes.navigateToPage(routes.RELEASE_PLAN)
				this.store.toggleMainMenu()
			},
			// clickMenuLink(event) {
			// if (DOM_API.e(menuElementIdSelector)
			//   .className
			//   .indexOf('active') !== -1) {
			//   this.toggleAll(event)
			// }
			// },
			signIn() {
				this.store.set({signIn: true})
				this.store.toggleMainMenu()
			},
			signOut() {
				signOut()
				this.store.toggleMainMenu()
			},
			selectMenu(menuItem) {
				this.set({selectedMenuIndex: menuItem.index})
				this.fire('selected', menuItem)
			}
		},
		oncreate() {
			this.store.set({emInPx: getEmInPx()})
		},
		store: () => store
	}

	function getEmInPx() {
		var div          = document.getElementById('sizer')
		div.style.height = '1em'
		return div.offsetHeight
	}
</script>
