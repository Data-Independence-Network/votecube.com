<li
  class="pure-menu-item {selectedClass}"
  on:click="click()"
>
  <a
    href="#"
    class="pure-menu-link"
  >
    {text}
  </a>
</li>

<script>
export default {
    computed: {
        selectedClass: ({menuIndex, selectedIndex}) =>
        menuIndex === selectedIndex
        ? 'pure-menu-selected' : ''
    },
    methods: {
        click() {
            this.fire('select', this.get().menuIndex)
        }
    }
}
</script>
