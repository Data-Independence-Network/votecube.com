{#if !menuItem.auth || $user}
<li
		class="pure-menu-item {selectedClass}"
		on:click="click()"
>
	<a
			class="pure-menu-link"
	>
		{menuItem.name}
	</a>
</li>
{/if}

<script>
	import store from '../../store.js'

	export default {
		computed: {
			selectedClass: ({menuIndex, selectedIndex}) =>
				menuIndex === selectedIndex
					? 'pure-menu-selected' : ''
		},
		methods: {
			click() {
				this.fire('select', this.get().menuItem)
			}
		},
		store: () => store
	}
</script>
