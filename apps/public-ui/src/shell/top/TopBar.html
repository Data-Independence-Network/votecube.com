<div
    class="custom-menu-wrapper"
    style="margin-bottom: {wrapperMarginBottom}em"
>
  <TopBarHeader></TopBarHeader>
{#if showTopMenu}
  <TopMenu
    on:setViewType
  ></TopMenu>
{/if}
</div>

<script>
import * as routes from '../../routes'
import TopBarHeader from './TopBarHeader.html'
import TopMenu from './TopMenu.html'

export default {
    components: {
        TopBarHeader,
        TopMenu
    },
    computed: {
        showTopMenu: ({$currentPage}) => !!routes.getTopMenuComponent(),
        wrapperMarginBottom: ({$currentPage}) => $currentPage && $currentPage.rightMenu
        ? 2.5
        : 0.5
    }
}
</script>
