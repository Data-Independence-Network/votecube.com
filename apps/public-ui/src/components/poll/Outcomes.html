<summary
		class="outcomes"
>
	Outcomes:
</summary>
<div>
	<section
			class="A"
	>
		<header>
			<CharacterButton
					character="{sortedOutcomes[0].key}"
					fontSize="20"
					fontX="12"
					fontY="19"
					size="24"
					strokeWidth="1"
			></CharacterButton>
		</header>
		<main
				class:final="final"
				class:autosized="autosized"
		>
			{sortedOutcomes[0].outcome}
			<!--
			This is outcome A, this is what we should do if A outweighs B.
			And some reasonably wordy details below to make sure that the outcomes
			can be quite descriptive, if needed. -->
			<!-- Though they shouldn't be so long
		 as to dis-interest the user in reading wordy and boring details. -->
		</main>
	</section>
	<section
			class="B"
	>
		<header>
			<CharacterButton
					character="{sortedOutcomes[1].key}"
					fontSize="20"
					fontX="12"
					fontY="19"
					size="24"
					strokeWidth="1"
			></CharacterButton>
		</header>
		<main
				class:final="final"
		>
			{sortedOutcomes[1].outcome}
			<!--
			This is outcome B, this is what we should do if B outweighs A.
			And some reasonably wordy details below to make sure that the outcomes
			can be quite descriptive, if needed.
			 -->
			<!-- Though they shouldn't be so long
			as to dis-interest the user in reading wordy and boring details. -->
		</main>
	</section>
</div>
<style>

	@media (min-width: 321px) {
		summary.outcomes {
			font-size: 1.8em;
		}

		section main.final {
			font-size: 11em;
		}
	}

	@media (min-width: 376px) {
		summary.outcomes {
			font-size: 2em !important;
		}

		section main.final {
			font-size: 12em !important;
		}
	}

	div {
		display: flex;
		text-align: center;
		width: 100%;
	}

	header {
		margin: 10px;
	}

	main {
		font-size: 0.1em;
		height: 5px;
		position: absolute;
		/*transition: font-size 1.5s, height 1.5s, right 1.5s, transform 1.5s, width 1.5s;*/
		transition: font-size 1s, height 1s, width 1s;
		width: 5px;
		word-break: break-word;
	}

	main.final {
		font-size: 10em;
		/*transform: rotate(1800deg);*/
		width: 100%;
	}

	main.autosized {
		position: initial;
	}

	section {
		flex-basis: 100%;
		font-size: 0.1em;
		height: 190px;
		position: relative;
	}

	section.A main {
		right: 0px;
		padding-left: 5px;
		padding-right: 5px;
	}

	section.B main {
		padding-left: 5px;
		padding-right: 5px;
	}

	summary {
		font-size: 1.6em;
		font-weight: 300;
		text-align: center;
		width: 100%;
	}

</style>

<script>
	import CharacterButton from '../../common/control/button/CharacterButton.html'

	export default {
		components: {
			CharacterButton,
		},
		computed: {
			sortedOutcomes: ({poll}) => {
				const sortedOutcomes = poll.outcomes.sort((
					outcome1,
					outcome2
				) => outcome1.key > outcome2.key)

				return sortedOutcomes
			}
		},
		oncreate() {
			setTimeout(() => {
				this.set({final: true})
				setTimeout(() => {
					this.set({autosized: true})
				}, 1000)
			}, 10)
		}
	}
</script>
