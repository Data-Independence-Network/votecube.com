<figure
		id="cube"
>
	<!--			on:click="toggleView(cubeView, event)"-->
	{#each cubeSides as cubeSide, i}
	<div
			class="surface {loading ? 'loading' : ''} {rotating ? 'rotating' : ''}"
			id="s{i}"
			style="
            background-color: #{cubeSide.colorRGB};
              "
	>
		{#if !loading && !rotating}
		<header>
			<CharacterButton
					character="{cubeSide.outcome}"
					fontSize="23"
					fontX="14.5"
					fontY="23"
					size="30"
					strokeWidth="0"
					styles="{charButtonAlignment(cubeSide.outcome)}: 1px; position: absolute; top: 0px;"
			></CharacterButton>
			{/if}
			{cubeSide.factor.name}
		</header>
		{#if positionMode}
		<Positioner
				on:moveRight="moveRight(position.axis, position.dir, cubeSideMap)"
				on:moveDown="moveDown(position.axis, position.dir, cubeSideMap)"
				on:moveLeft="moveLeft(position.axis, position.dir, cubeSideMap)"
				on:moveUp="moveUp(position.axis, position.dir, cubeSideMap)"
				on:switchDir="switchDir(position.axis, position.dir, cubeSideMap)"
		></Positioner>
		{/if}
		<p
				style="color: #{cubeSide.textColorRGB};"
		>
			{cubeSides.position.name}
		</p>
		{/if}
	</div>
	{/each}
</figure>

	async function initPage(
		page
	) {
		const container                        = DI.ui('DetailedCube')
		const [cubeEventListener, mutationApi] =
			      await container.get(
				      CUBE_EVENT_LISTENER, MUTATION_API
			      )

		cubeEventListener.setView('cube')

		await mutationApi.recompute()
		page.stateListener = this.on('state', ({changed, current, previous}) => {
			if (changed.poll) {
				container.get(DETAILED_CUBE_LOGIC).then(
					detailedCubeLogic => {
						const {
							      cubeSideMap,
							      cubeSides
						      } = detailedCubeLogic.getCubeSideData(
							current.poll,
							container
						)
						this.set({
							cubeSideMap,
							cubeSides
						})
					})
			}
			if (current.vote) {
				page.get().vote.changeMillis = 128
				if (page.stateListener) {
					this.stateListener.cancel()
				}
			}
		})
		setTimeout(() => {
			page.set({loading: false, rotating: true})
			setTimeout(() => {
				page.set({rotating: false})
			}, 700)
		}, 1)

		const logicUtils = await container.get(LOGIC_UTILS)

		page.set({container, logicUtils})
	}

	async function stopPage(
		page
	) {
		const {container}       = page.get()
		const cubeEventListener = await container.get(
			CUBE_EVENT_LISTENER)

		cubeEventListener.clearView('cube')
		DI.remove(container)
	}
